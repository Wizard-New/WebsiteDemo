<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recon Methodology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Recon</h1>

<div class="command">
    <code>cp source_file destination_file</code>
    <button onclick="copyToClipboard('cp source_file destination_file')">Copy</button>
</div>

<div class="command">
    <code>subfinder -d example.com -all -recursive |anew subdomains.txt</code>
    <button onclick="copyToClipboard('subfinder -d example.com -all -recursive |anew subdomains.txt')">Copy</button>
</div>

<div class="command-block">
    <div class="command-content">
        <pre><code>subfinder -d example.com -all -recursive > subdomain.txt</code></pre>
        <button class="copy-button" data-command="subfinder -d example.com -all -recursive > subdomain.txt">
            <i class="bx bx-copy"></i>
        </button>
    </div>
    <div class="command-info">
        <i class="bx bx-info-circle"></i> For finding subdomains
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
